<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}">

<head>
    <title>flashcard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section style="width: 60%; margin-left: 10em">
        <h1>Database Error</h1>
        <p>There are some conflicts using the database. Please contact the system administrator</p>

        <div style="display: none">
            Failed URL: <span th:text="${url}" th:remove="tag"></span>
            Exception: <span th:text="${exception.message}" th:remove="tag"></span>
            <span th:each="ste:${exception.stackTrace}" th:remove="tag"><span th:text="${ste}" th:remove="tag"></span></span>
        </div>
    </section>
</body>

</html>
