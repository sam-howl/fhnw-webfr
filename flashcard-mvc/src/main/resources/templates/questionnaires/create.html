<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}">
<head>
    <title>flashcard create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section style="width: 60%; margin-left: 10em">
        <form th:action="@{/questionnaires}" th:object="${questionnaire}" method="post">
            <div class="form-group row">
                <label class="col-md-2" for="title">Title:</label>
                <div class="col-md-10">
                    <input type="text" id="title" class="form-control" th:field="*{title}" th:errorclass="fieldError" autofocus="true"/>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldErrorText">Incorrect title</span>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2" for="description">Description:</label>
                <div class="col-md-10">
                    <input type="text" id="description" class="form-control" th:field="*{description}" th:errorclass="fieldError"></input>
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="fieldErrorText">Incorrect description</span>
                </div>
            </div>
            <div class="form-group row">
                <a class="btn btn-default" th:href="@{/questionnaires}">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
     	</form>
    </section>
</body>
</html>
